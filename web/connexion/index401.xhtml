<?xml version='1.0' encoding='UTF-8' ?>

        <link rel="apple-touch-icon" href="#{request.contextPath}/resources/img/icon57.png" sizes="57x57"/>
        <link rel="apple-touch-icon" href="#{request.contextPath}/resources/img/icon72.png" sizes="72x72"/>
        <link rel="apple-touch-icon" href="#{request.contextPath}/resources/img/icon76.png" sizes="76x76"/>
        <link rel="apple-touch-icon" href="#{request.contextPath}/resources/img/icon114.png" sizes="114x114"/>
        <link rel="apple-touch-icon" href="#{request.contextPath}/resources/img/icon120.png" sizes="120x120"/>
        <link rel="apple-touch-icon" href="#{request.contextPath}/resources/img/icon144.png" sizes="144x144"/>
        <link rel="apple-touch-icon" href="#{request.contextPath}/resources/img/icon152.png" sizes="152x152"/>
        <link rel="apple-touch-icon" href="#{request.contextPath}/resources/img/icon180.png" sizes="180x180"/>

        <link rel="stylesheet" href="#{request.contextPath}/resources/css/plugins.css"/>

        <!-- The main stylesheet of this template. All Bootstrap overwrites are defined in here -->

        <!-- Include a specific file here from css/themes/ folder to alter the default theme of the template -->

        <!-- The themes stylesheet of this template (for using specific theme color in individual elements - must included last) -->
        <link rel="stylesheet" href="#{request.contextPath}/resources/css/themes.css"/>

        <script src="#{request.contextPath}/resources/js/vendor/modernizr-2.8.3.min.js"></script>

    <ui:define name="title">
        <div class="breadcrumbs" id="breadcrumbs">
            <script type="text/javascript">
                try {
                    ace.settings.check('breadcrumbs', 'fixed')
                } catch (e) {
                }
            </script>
            <ul class="breadcrumb">
                <li>
                    <i class="ace-icon fa fa-home home-icon"></i>
                    <a href="#">#{bundle.Dashboard}</a>
                </li>
                <li>
                    <!--a href="#">More Pages</a-->
                    #{bundle.menuAdministration}
                </li>
                <li class="active">#{bundle.menuAdministrationFonction}</li>
            </ul><!-- /.breadcrumb -->
        </div>
    </ui:define>

    <h:body id="content">
        <ui:include src="401.xhtml"/>

    </ui:define>
