<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ph="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition>
        <div jsf:id="modal-User" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" style="width:600px;height:35em;">
                <form  jsf:id="UserDialogForm" jsf:class="push" >
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h3 class="modal-title"><strong>Paramettres Utilisateur</strong></h3>
                        </div>
                        <div class="modal-body" style="width:600px;height:35em;">

                            <div class="form-group">
                            <label class="col-md-3 control-label" for="matricule">#{bundle.matricule}</label>
                            <div class="col-md-9">
                                <!--<input type="email" id="example-hf-email" name="example-hf-email" class="form-control"/>-->
                                <input type="text" jsf:id="matricule" name="matricule" class="form-control" jsf:value="#{socialBean.selectedUtilisateur.matricule}" placeholder="#{bundle.matricule}" required="true"/>
                                <!--<span class="help-block">Please enter your email</span>-->
                            </div>
                        </div>
                            
                            <div class="form-group">
                            <label class="col-md-3 control-label" for="nom">#{bundle.nom}</label>
                            <div class="col-md-9">
                                <!--<input type="email" id="example-hf-email" name="example-hf-email" class="form-control"/>-->
                                <input type="text" jsf:id="nom" name="nom" class="form-control" jsf:value="#{socialBean.selectedUtilisateur.nom}" placeholder="#{bundle.nom}" required="true"/>
                                <!--<span class="help-block">Please enter your email</span>-->
                            </div>
                        </div>
                            <br/><br/>
                         <div class="form-group">
                             <label class="col-md-3 control-label" for="prenom">#{bundle.prenom}</label>
                            <div class="col-md-9">
                                <!--<input type="email" id="example-hf-email" name="example-hf-email" class="form-control"/>-->
                                <input type="text" jsf:id="prenom" name="prenom" class="form-control" jsf:value="#{socialBean.selectedUtilisateur.prenom}" placeholder="#{bundle.prenom}" required="true"/>
                                <!--<span class="help-block">Please enter your email</span>-->
                            </div>
                        </div>
                       
                           <br/><br/>
                             <div class="form-group">
                             <label class="col-md-3 control-label" for="code">#{bundle.fonction}</label>
                            <div class="col-md-9" jsf:id='listFonction'>
                                <input type="text" jsf:id="fonction" name="fonction" class="form-control" jsf:value="#{socialBean.selectedUtilisateur.fonction.libelle}" placeholder="#{bundle.fonction}" required="true" readonly="true"/>
                            </div>
                        </div>
                           <br/><br/>
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="code">#{bundle.login}</label>
                            <div class="col-md-9">
                                <!--<input type="email" id="example-hf-email" name="example-hf-email" class="form-control"/>-->
                                <input type="text" jsf:id="login" name="login" class="form-control" jsf:value="#{socialBean.selectedUtilisateur.login}" placeholder="#{bundle.login}" required="true" readonly="true"/>
                                <!--<span class="help-block">Please enter your email</span>-->
                            </div>
                        </div>
                             <br/><br/>
                              <div class="form-group">
                             <label class="col-md-3 control-label" for="CService">#{bundle.ChangePassword}</label>
                            <div class="col-md-9">
                               <label class="csscheckbox csscheckbox-primary">
                                   <h:selectBooleanCheckbox>
                                       <f:ajax execute="@this" listener="#{socialBean.setItIsUpdatePassword(component.isSelected())}"  onevent="chooseDepAndCheck" render="UserDialogForm" />
                                        </h:selectBooleanCheckbox>  
                                        <span> </span>
                               </label>
                            </div>
                        </div>
                             <br/><br/>
                            
                        <div class="form-group" jsf:rendered="#{socialBean.isUpdatePassword}">
                            <label class="col-md-3 control-label" for="password1">#{bundle.oldpassword}</label>
                            <div class="col-md-9">
                                <input type="password" jsf:id="password1" name="password1" class="form-control" jsf:value="#{socialBean.oldPassword}" placeholder="#{bundle.password}" required="true"/>
                                <!--<span class="help-block">Please enter your password</span>-->
                            </div>
                        </div>
                               <br/><br/>
                         <div class="form-group" jsf:rendered="#{socialBean.isUpdatePassword}">
                             <label class="col-md-3 control-label" for="password2">#{bundle.newPassword}</label>
                            <div class="col-md-9">
                                <input type="password" jsf:id="password2" name="password2" class="form-control" jsf:value="#{socialBean.passwordTempo1}" placeholder="#{bundle.newPassword}" required="true"/>
                               
                            </div>
                        </div>
                                   <br/><br/>
                         <div class="form-group" jsf:rendered="#{socialBean.isUpdatePassword}">
                             <label class="col-md-3 control-label" for="password3">#{bundle.confirmez}</label>
                            <div class="col-md-9">
                                <input type="password" jsf:id="password3" name="password3" class="form-control" jsf:value="#{socialBean.passwordTempo2}" placeholder="#{bundle.confirmez}" required="true"/>
                                
                            </div>
                        </div>
                               
                                 <br/><br/>
                        </div>
                       <div class="modal-footer">
                           <button class="btn btn-sm btn-primary" type="submit" jsf:id="submit_edit" data-dismiss="modal" jsf:action="#{socialBean.doEditUser(event)}">
                                <f:ajax execute="@form" render=":msgForm:msg @form :waitforme :EnteteForm" onevent="editUser"/>
                                <i class="ace-icon fa fa-check"></i>
                                #{bundle.Edit}
                            </button>
                            <button class="btn btn-default btn-lg active" style="line-height: 1.5; font-size: 12px; padding: 5px 10px;" data-dismiss="modal" >
                                <i class="ace-icon fa fa-times"></i>
                                #{bundle.Close}
                            </button>

                        </div>
                    </div>
                </form>
            </div>
        </div>

    </ui:composition>
</html>
