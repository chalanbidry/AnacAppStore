<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:ph="http://xmlns.jcp.org/jsf/passthrough">
    <ui:composition >
        <div jsf:id="AddPjDialog" class="modal fade draggable" data-backdrop="static" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form jsf:id="AddPjDialogForm" jsf:prependId="false" enctype="multipart/form-data">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="blue bigger">#{bundle.AddPJ}</h4>
                        </div>
                        <div class="modal-body">
                            <div class="center">
                                <div class="row">
                                    <div class="col-md-12">
                                        <h4 style="font-family:Arial; text-transform: none; font-size: 18px">
                                            Type de document
                                        </h4>
                                        <h:selectOneMenu id="example-chosen6"  class="select-chosen" ph:data-placeholder="Type de document" value="#{courrierBean.selectedTypeDocument}">
                                            <f:selectItem itemValue="#{p}" itemLabel=""/>
                                            <f:selectItems value="#{courrierBean.listTypeDoc}"  var="liste" itemValue="#{liste}" itemLabel="#{liste.libelle}"/>
                                            <f:converter converterId="typeDocumentConverter"/>
                                        </h:selectOneMenu>
                                    </div>
                                    <div class="col-md-12">
                                        <h4 style="font-family:Arial; text-transform: none; font-size: 18px">
                                      Document
                                        </h4>
                                        <input type="file" accept="application/pdf" jsf:value="#{courrierBean.fileAdd}" />
                                    </div>
                                    <div class="col-md-12">
                                        <h4 style="font-family:Arial; text-transform: none; font-size: 18px">
                                      Description du document
                                        </h4>
                                        <h:inputTextarea id="observationExp2"  value="#{courrierBean.description}" rows="3" class="form-control" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-effect-ripple btn-danger active" jsf:action="#{courrierBean.doCreateDocument(event)}" type="submite" style="line-height: 1.5; font-size: 12px; padding: 5px 10px;">
                                #{bundle.Add}
                                <!--                                <f:ajax execute="@form"  render=":msgForm:msg :listedemandeSendToDAFForm :divTitleDemandeSendToDAF " onevent="sendDG"/>-->
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </ui:composition>
</html>
