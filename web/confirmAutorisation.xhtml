<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <ui:composition >
        
        <div jsf:id="confirmAutorisaerDialog" class="modal fade draggable" data-backdrop="static" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form jsf:id="confirmAutorisaerDialogForm" jsf:prependId="false" >
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="blue bigger">#{bundle.Autorisation}</h4>
                        </div>
                        <div class="modal-body">
                            <div class="center">
                                <div class="row">
                                    <div class="col-md-12">
                                        <h4 style="font-family:Arial; text-transform: none; font-size: 18px">
                                            Confirmez l'autorisation de la demande #{demandeBean.selectedDemande.code} faite par #{demandeBean.selectedDemande.utilisateurSend.name} le / la #{demandeBean.selectedDemande.utilisateurSend.fonction.code}
                                        </h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-effect-ripple btn-danger active" jsf:action="#{demandeBean.doAutorisation(event)}" type="submite" style="line-height: 1.5; font-size: 12px; padding: 5px 10px;" data-dismiss="modal">
                                #{bundle.Confirm}
                                <f:ajax execute="@form"  render=":msgFormChefDir:msgChefDir :dsboardChefDir :listedemandeFormChefDir :listedemandeWaitAutoFormChefDir" onevent="retourAuto"/>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </ui:composition>
</html>
