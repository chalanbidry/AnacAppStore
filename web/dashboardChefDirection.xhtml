<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        <div class="content-header">
            <div class="row">
                <div class="col-sm-6">
                    <div class="header-section">
                        <h1>Tableau de bord </h1>
                    </div>
                </div>
                <div class="col-sm-6 hidden-xs">
                    <div class="header-section">
                        <ul class="breadcrumb breadcrumb-top">
                            <li>#{connexionBean.currentUser.fonction.libelle}</li>
                            <li>Accueil</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div jsf:id="dsboardChefDir" class="row">
            <h:form id="msgFormChefDir" prependId="false">
                <h:messages id="msgChefDir" style="display: none;" errorClass="erreurmessage" infoClass="succesmessage" showDetail="true"/>
                <p:messages  autoUpdate="true" showDetail="true"/>
     
            </h:form>


            <div jsf:id="dsboard1ChefDir" class="col-md-12" style="border: 1px solid #dae0e8;border-bottom-right-radius: 10px;border-bottom-left-radius: 10px;  padding-top: 10px; margin-bottom: 10px;">



                <div class="col-sm-6 col-lg-3">
                    <a href="javascript:void(0)" class="widget" jsf:id="newdossiersChefDir">
                        <div class="widget-content widget-content-mini text-right clearfix">
                            <div class="widget-icon pull-left themed-background">
                                <i class="gi gi-cardio text-light-op"></i>
                            </div>
                            <h2 class="widget-heading h3">
                             <strong><span data-toggle="counter" data-to="#{demandeBean.listeDemandesByUser.size()}"></span></strong>
                            </h2>
                            <span class="text-muted"><strong style="font-size: 12px">#{bundle.NbDemandeFaite}</strong></span>
                        </div>
                    </a>
                </div>
                <div class="col-sm-6 col-lg-3">
                    <a href="javascript:void(0)" class="widget" jsf:id="AllDemandeOfAutorisation">
                        <div class="widget-content widget-content-mini text-right clearfix">
                            <div class="widget-icon pull-left themed-background">
                                <i class="gi gi-cardio text-light-op"></i>
                            </div>
                            <h2 class="widget-heading h3">
 <strong><span data-toggle="counter" data-to="#{demandeBean.listDemandeWaitAuto.size()}"></span></strong>
                                
                            </h2>
                            <span class="text-muted"><strong style="font-size: 12px">#{bundle.NbDemandeOfAuto}</strong></span>
                        </div>
                    </a>
                </div>
                <div class="col-sm-6 col-lg-3">

                </div>

                <div class="col-sm-6 col-lg-3">
                    <a href="javascript:void(0)" class="widget" jsf:id="AllDemande">
                        <div class="widget-content widget-content-mini text-right clearfix">
                            <div class="widget-icon pull-left themed-background">
                                <i class="gi gi-cardio text-light-op"></i>
                            </div>
                            <h2 class="widget-heading h3">
                                <strong><span data-toggle="counter" data-to="#{demandeBean.listeDemandesInDirection.size()}"></span></strong>
                               
                            </h2>
                            <span class="text-muted"><strong style="font-size: 12px">#{bundle.NbDemandeFaiteByService}</strong></span>
                        </div>
                    </a>
                </div>

            </div>
        </div>
        <br/><br/>
        <div class="panel-group" id="accordion" jsf:id="accordion">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapse1">
                            #{bundle.DemandeInDirection}</a>
                    </h4>
                </div>
                <div id="collapse1" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <ui:include src="listDemandeTraiterChefDir.xhtml"/>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapse2">
                            #{bundle.DemandeWaitAuto}</a>
                    </h4>
                </div>
                <div id="collapse2" class="panel-collapse collapse">
                    <div class="panel-body">
                        <ui:include src="listDemandeWaitAutorisation.xhtml"/>
                    </div>
                </div>
            </div>
        </div>


    </ui:composition>
</html>
