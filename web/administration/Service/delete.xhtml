<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition>
        <!-- Checkout Modal -->
        <div id="deleteDialog" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" style="weight:600px;height:50px">
                <div class="modal-content" id="fonctionDeleteModals">
                    <h:form id="deleteDialogForm">
                        <div class="modal-header">
                            <button type="button" class="bootbox-close-button close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                            <h4 class="modal-title" >#{bundle.SuppressionMessage}</h4>
                        </div> <!-- /.modal-header -->
                        <div class="modal-body">
                            <div class="form-horizontal">
                                <div class="form-group no-margin">
                                    <label class="editable">
                                        #{bundle.ConfirmMessage}
                                    </label>
                                </div>
                            </div>
                        </div> <!-- /.modal-body -->
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-sm btn-primary" jsf:id="submit_delete" jsf:action="#{serviceBean.doDel(event)}" data-dismiss="modal">
                                <i class="fa fa-times"></i>
                                #{bundle.Yes}
                                 <f:ajax execute="@form" render=":msgForm:msg @form :listeFonctionForm:DataTableID" onevent="initialiserchosen"/>
                            </button>
                            <button type="button" class="btn btn-sm" data-dismiss="modal">
                                <i class="fa fa-times"></i>
                                #{bundle.No}
                            </button>
                        </div> <!-- /.modal-footer -->
                    </h:form>
                </div><!-- /.modal-content -->
            </div>
        </div>
        <!-- END Checkout Modal -->
    </ui:composition>
</html>
