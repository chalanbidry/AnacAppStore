<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <!-- Forms Components Header -->
        <div class="content-header">
            <div class="row">
                <div class="col-sm-6">
                    <div class="header-section">
                        <h1 style="font-style:italic;font-family:Century">#{bundle.ServicesManagement} </h1>
                    </div>
                </div>
                <div class="col-sm-6 hidden-xs">
                    <div class="header-section">
                      <ul class="breadcrumb breadcrumb-top">
                            <li>#{bundle.menuAccueil}</li>
                            <li> #{bundle.menuAdministration}</li>
                            <li>#{bundle.menuAdministrationService}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- END Forms Components Header -->

        <!-- Form Components Row -->
        <div class="row" jsf:id="waitforme">
            <h:form id="msgForm" prependId="false">
                <h:messages id="msg" style="display: none;" errorClass="erreurmessage" infoClass="succesmessage" showDetail="true"/>
                <p:messages  autoUpdate="true" showDetail="true"/>
            </h:form>

            <div class="col-md-1">
                <!-- le premier vide-->    
            </div>

            <div class="col-md-10">
                <!-- Horizontal Form Block -->
                <div class="block" style="">
                    <!-- Horizontal Form Title -->
                    <div class="block-title">
                        <div class="block-options pull-right">
                            <!--<a href="javascript:void(0)" class="btn btn-effect-ripple btn-default toggle-bordered enable-tooltip" data-toggle="button" title="Toggles .form-bordered class">#{bundle.Style}</a>-->
                            <!--<a href="javascript:void(0)" class="btn btn-effect-ripple btn-default toggle-bordered enable-tooltip" data-toggle="button" title="#{bundle.Style}">#{bundle.Style}</a>-->
                        </div>
                        <h2 style="font-family:Arial; text-transform: none">#{bundle.ServicesCreation}</h2>
                    </div>
                    <!-- END Horizontal Form Title -->

                    <!-- Horizontal Form Content -->
                    <!--<form action="page_forms_components.html" method="post" class="form-horizontal form-bordered" onsubmit="return false;">-->
                    <form jsf:id="createServiceForm" jsf:prependId="false" jsf:class="form-horizontal form-bordered">
                        <div class="form-group">

                            <label class="col-md-2 control-label" for="code">#{bundle.Code}</label>
                            <div class="col-md-4">
                                <!--<input type="email" id="example-hf-email" name="example-hf-email" class="form-control"/>-->
                                <input type="text" jsf:id="code" name="code" class="form-control" jsf:value="#{serviceBean.newService.code}" placeholder="#{bundle.Code}" required="true"/>
                                <!--<span class="help-block">Please enter your email</span>-->
                            </div>

                            <label class="col-md-2 control-label" for="codeRg">#{bundle.Libelle}</label>
                            <div class="col-md-4">
                                <input type="text" jsf:id="libelle" name="codeRg" class="form-control" jsf:value="#{serviceBean.newService.libelle}" placeholder="libellé du Service" required="true"/>
                                <!--<span class="help-block">Please enter your password</span>-->
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label" for="libelleCourt">#{bundle.departement}</label>
                            <div class="col-md-4">
                                <h:selectOneMenu id="example-chosen2"  class="select-chosen" p:data-placeholder="#{bundle.departement}" value="#{serviceBean.newService.departement}" style="width: 41em;" >
                                    <f:selectItem itemValue="" itemLabel="--Sélectionnez--"/>
                                    <f:selectItems value="#{serviceBean.listDepartement}"  var="liste" itemValue="#{liste}" itemLabel="#{liste.libelle} (#{liste.code})"/>
                                    <f:converter converterId="departementConverter"/>
                                </h:selectOneMenu>
                            </div>
                        </div>
                        <div class="form-group form-actions">
                            <div class="col-md-9 col-md-offset-5 ">
                                <button type="submit" class="btn btn-effect-ripple btn-primary" jsf:id="submit_new" jsf:action="#{serviceBean.doCreate(event)}">
                                    #{bundle.Save}
                                    <f:ajax execute="@form" render=":msgForm:msg @form :listeFonctionForm" onevent="initialiserchosen"/>
                                </button>
                            </div>
                        </div>
                    </form>

    
                    <!-- END Horizontal Form Content -->
                </div>
                <!-- END Horizontal Form Block -->
            </div>
            <div class="col-md-1">
                <!-- le second vide-->    
            </div>

        </div>

        <div class="row">
            <div class="col-md-1">
                <!-- le second vide-->    
            </div>

            <div class="col-md-10">
                <ui:include src="list.xhtml"/>
            </div>

            <div class="col-md-1">
                <!-- le second vide-->    
            </div>
        </div>

    </ui:composition>
</html>
