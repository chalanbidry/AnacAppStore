<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>
        <!-- Checkout Modal -->
        <div id="editDialog" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" style="weight:600px;height:50px">
                <div class="modal-content">
                    <form  jsf:id="editDialogForm" jsf:class="push">
                        <div class="modal-header bg-primary">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                            <h3 class="modal-title"><strong>#{bundle.FonctionTitleEditMsg}</strong></h3>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-sm-6 col-lg-offset-1">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label no-padding-right">#{bundle.Code}</label>
                                        <div class="col-sm-4 input-group">
                                            <label class="editable label-view">
                                                #{fonctionBean.selectedFonction.code}
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label no-padding-right" for="libelle_edit">#{bundle.Label}</label>
                                        <div class="col-sm-8 input-group">
                                            <input type="text" id="libelle_edit" class="form-control" jsf:value="#{fonctionBean.selectedFonction.libelle}" placeholder="#{bundle.Label}" required="true"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-sm btn-primary" type="submit" jsf:id="submit_edit" data-dismiss="modal" jsf:action="#{fonctionBean.doEdit(event)}">
                                <f:ajax execute="@form" render=":msgForm:msg @form :listeFonctionForm" onevent="editFonction"/>
                                <i class="ace-icon fa fa-check"></i>
                                #{bundle.Edit}
                            </button>
                            <button class="btn btn-default btn-lg active" style="line-height: 1.5; font-size: 12px; padding: 5px 10px;" data-dismiss="modal" >
                                <i class="ace-icon fa fa-times"></i>
                                #{bundle.Close}
                            </button>

                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- END Checkout Modal -->
    </ui:composition>
</html>
