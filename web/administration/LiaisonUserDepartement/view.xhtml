<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>
        <!-- Checkout Modal -->
        <div id="viewDialog" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" style="weight:600px;height:50px">
                <div class="modal-content">
                    <form  jsf:id="viewDialogSecDepForm" jsf:class="push">
                        <div class="modal-header bg-primary">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                            <h3 class="modal-title"><strong>#{bundle.View}</strong></h3>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-xs-9 col-sm-7">
                                    <fieldset>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label no-padding-right">#{bundle.Code}</label>
                                            <div class="col-sm-9">
                                                <label class="editable label-view">
                                                   
                                                </label>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label no-padding-right">#{bundle.Label}</label>
                                            <div class="col-sm-9">
                                                <label class="editable label-view">
                                                   
                                                </label>
                                            </div>
                                        </div>
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-default btn-lg active" style="line-height: 1.5; font-size: 12px; padding: 5px 10px;" data-dismiss="modal" >
                                <i class="ace-icon fa fa-times"></i>
                                #{bundle.Close}
                            </button>

                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- END Checkout Modal -->
    </ui:composition>
</html>
