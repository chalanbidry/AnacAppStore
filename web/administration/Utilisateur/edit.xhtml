<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:ph="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition>
        <!-- Checkout Modal -->
        <div id="editDialog" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" style="weight:600px;height:50px">
                <div class="modal-content">
                    <form  jsf:id="editDialogForm" jsf:class="push">
                        <div class="modal-header bg-primary">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                            <h3 class="modal-title"><strong>#{bundle.utilisateurTitleEditMsg}</strong></h3>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                            <label class="col-md-3 control-label" for="nom">#{bundle.nom}</label>
                            <div class="col-md-9">
                                <!--<input type="email" id="example-hf-email" name="example-hf-email" class="form-control"/>-->
                                <input type="text" jsf:id="nomEdit" name="nom" class="form-control" jsf:value="#{utilisateurBean.selectedUtilisateur.nom}" placeholder="#{bundle.nom}" required="true"/>
                                <!--<span class="help-block">Please enter your email</span>-->
                            </div>
                        </div>
                         <div class="form-group">
                             <label class="col-md-3 control-label" for="prenom">#{bundle.prenom}</label>
                            <div class="col-md-9">
                                <!--<input type="email" id="example-hf-email" name="example-hf-email" class="form-control"/>-->
                                <input type="text" jsf:id="prenomEdit" name="prenom" class="form-control" jsf:value="#{utilisateurBean.selectedUtilisateur.prenom}" placeholder="#{bundle.prenom}" required="true"/>
                                <!--<span class="help-block">Please enter your email</span>-->
                            </div>
                        </div>
                        
                         <div class="form-group">
                             <label class="col-md-3 control-label" for="code">#{bundle.departement}</label>
                            <div class="col-md-9">
                                <h:selectOneMenu id="example-chosen3"  class="select-chosen" ph:data-placeholder="#{bundle.departement}" value="#{utilisateurBean.selectedDepartement}" style="width: 41em;" >
                                    <f:selectItem itemValue="#{p}" itemLabel=""/>
                                    <f:selectItems value="#{departementBean.listeDepartements}"  var="liste" itemValue="#{liste}" itemLabel="#{liste.libelle}"/>
                                    <f:converter converterId="departementConverter"/>
                                    <f:ajax execute="@this" render="listFonction" onevent="chooseDepAndCheck"/>
                                </h:selectOneMenu>
                            </div>
                        </div>
                        
                        
                          <div class="form-group">
                             <label class="col-md-3 control-label" for="code">#{bundle.Service}</label>
                            <div class="col-md-9" jsf:id='listService'>
                                <h:selectOneMenu id="example-chosen4"  class="select-chosen" ph:data-placeholder="#{bundle.Service}" value="#{utilisateurBean.serviceSelected}" style="width: 41em;" >
                                    <f:selectItem itemValue="#{p}" itemLabel=""/>
                                    <f:selectItems value="#{utilisateurBean.findListServiceByDepartement()}"  var="liste" itemValue="#{liste}" itemLabel="#{liste.libelle}"/>
                                    <f:converter converterId="serviceConverter"/>
                                </h:selectOneMenu>
                            </div>
                        </div>
                        
                        
                        
                         <div class="form-group">
                             <label class="col-md-3 control-label" for="code">#{bundle.fonction}</label>
                            <div class="col-md-9" jsf:id='listFonction'>
                                <h:selectOneMenu id="example-chosen5"  class="select-chosen" ph:data-placeholder="#{bundle.fonction}" value="#{utilisateurBean.newUtilisateur.fonction}" style="width: 41em;" >
                                    <f:selectItem itemValue="#{p}" itemLabel=""/>
                                    <f:selectItems value="#{utilisateurBean.findListFonctionByService()}"  var="liste" itemValue="#{liste}" itemLabel="#{liste.libelle}"/>
                                    <f:converter converterId="fonctionConverter"/>
                                </h:selectOneMenu>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="code">#{bundle.login}</label>
                            <div class="col-md-9">
                                <!--<input type="email" id="example-hf-email" name="example-hf-email" class="form-control"/>-->
                                <input type="text" jsf:id="loginEdit" name="login" class="form-control" jsf:value="#{utilisateurBean.selectedUtilisateur.login}" placeholder="#{bundle.login}" required="true"/>
                                <!--<span class="help-block">Please enter your email</span>-->
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="password1">#{bundle.password}</label>
                            <div class="col-md-9">
                                <input type="password" jsf:id="passwordEdit" name="password1" class="form-control" jsf:value="#{utilisateurBean.selectedUtilisateur.password}" placeholder="#{bundle.password}" required="true"/>
                                <!--<span class="help-block">Please enter your password</span>-->
                            </div>
                        </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-sm btn-primary" type="submit" jsf:id="submit_edit" data-dismiss="modal" jsf:action="#{utilisateurBean.doEdit(event)}">
                                <f:ajax execute="@form" render=":msgForm:msg @form :listeutilisateurForm" onevent="editutilisateur"/>
                                <i class="ace-icon fa fa-check"></i>
                                #{bundle.Edit}
                            </button>
                            <button class="btn btn-default btn-lg active" style="line-height: 1.5; font-size: 12px; padding: 5px 10px;" data-dismiss="modal" >
                                <i class="ace-icon fa fa-times"></i>
                                #{bundle.Close}
                            </button>

                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- END Checkout Modal -->
    </ui:composition>
</html>
