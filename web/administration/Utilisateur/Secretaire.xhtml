<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ph="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition>

        <!-- Checkout Modal -->

        <!-- END Horizontal Form Title -->

        <!-- Horizontal Form Content -->
        <form jsf:id="createSecretaireForm" jsf:prependId="false" jsf:class="form-horizontal form-bordered">
            <div class="form-group">
                <label class="col-md-4 control-label" ><a href="#modal-terms" data-toggle="modal" >Particuli√®re</a></label>
                <div class="col-md-4">
                    <label class="switch switch-primary" for="example-clickable-terms">
                        <h:selectBooleanCheckbox  id="example-clickable-terms" value="#{utilisateurBean.secAdministrative}"/>
                        <span data-toggle="tooltip" title="I agree to the terms!"></span>
                    </label>
                </div>
                <label class="col-md-4 control-label" style="margin-left: -10em;"><a href="#modal-terms" data-toggle="modal">Administrative</a></label>
            </div> 

            <div class="form-group">
                <label class="col-md-3 control-label" for="nomSecretaire">#{bundle.nom}</label>
                <div class="col-md-9">
                    <!--<input type="email" id="example-hf-email" name="example-hf-email" class="form-control"/>-->
                    <input type="text" jsf:id="nomSecretaire" name="nomSecretaire" class="form-control" jsf:value="#{utilisateurBean.newUtilisateur.nom}" placeholder="#{bundle.nom}" required="true"/>
                    <!--<span class="help-block">Please enter your email</span>-->
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label" for="prenomSecretaire">#{bundle.prenom}</label>
                <div class="col-md-9">
                    <!--<input type="email" id="example-hf-email" name="example-hf-email" class="form-control"/>-->
                    <input type="text" jsf:id="prenomSecretaire" name="prenomSecretaire" class="form-control" jsf:value="#{utilisateurBean.newUtilisateur.prenom}" placeholder="#{bundle.prenom}" required="true"/>
                    <!--<span class="help-block">Please enter your email</span>-->
                </div>
            </div>


            <div class="form-group">
                <label class="col-md-3 control-label" for="codeSecretaire">#{bundle.login}</label>
                <div class="col-md-9">
                    <!--<input type="email" id="example-hf-email" name="example-hf-email" class="form-control"/>-->
                    <input type="text" jsf:id="loginSecretaire" name="loginSecretaire" class="form-control" jsf:value="#{utilisateurBean.newUtilisateur.login}" placeholder="#{bundle.login}" required="true"/>
                    <!--<span class="help-block">Please enter your email</span>-->
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label" for="password1Secretaire">#{bundle.password}</label>
                <div class="col-md-9">
                    <input type="password" jsf:id="password1Secretaire" name="password1Secretaire" class="form-control" jsf:value="#{utilisateurBean.passwordTempo1}" placeholder="#{bundle.password}" required="true"/>
                    <!--<span class="help-block">Please enter your password</span>-->
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label" for="password2Secretaire">#{bundle.confirmez}</label>
                <div class="col-md-9">
                    <input type="password" jsf:id="password2Secretaire" name="password2Secretaire" class="form-control" jsf:value="#{utilisateurBean.passwordTempo2}" placeholder="#{bundle.confirmez}" required="true"/>
                    <!--<span class="help-block">Please enter your password</span>-->
                </div>
            </div>

            <div class="form-group form-actions">
                <div class="col-md-9 col-md-offset-3">
                    <button type="submit" class="btn btn-effect-ripple btn-primary" jsf:id="submit_newSecretaire" jsf:action="#{utilisateurBean.doCreateSecretaire(event)}">
                        #{bundle.Save}
                        <f:ajax execute="@form" render=":msgForm:msg @form :listeUtilisateurForm:DataTableID" onevent="saveUtilisateur"/>
                    </button>
                </div>
            </div>
        </form>
        <!-- END Horizontal Form Content -->                    

        <!-- END Checkout Modal -->
    </ui:composition>
</html>
