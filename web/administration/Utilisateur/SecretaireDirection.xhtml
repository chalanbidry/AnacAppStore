<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ph="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition>

        <!-- Checkout Modal -->

        <!-- END Horizontal Form Title -->

        <!-- Horizontal Form Content -->
        <form jsf:id="createSecretaireDirectionForm" jsf:prependId="false" jsf:class="form-horizontal form-bordered">
            

            <div class="form-group">
                <label class="col-md-3 control-label" for="nomSecretaireDirection">#{bundle.nom}</label>
                <div class="col-md-9">
                    <!--<input type="email" id="example-hf-email" name="example-hf-email" class="form-control"/>-->
                    <input type="text" jsf:id="nomSecretaireDirection" name="nomSecretaireDirection" class="form-control" jsf:value="#{utilisateurBean.newUtilisateur.nom}" placeholder="#{bundle.nom}" required="true"/>
                    <!--<span class="help-block">Please enter your email</span>-->
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label" for="prenomSecretaireDirection">#{bundle.prenom}</label>
                <div class="col-md-9">
                    <!--<input type="email" id="example-hf-email" name="example-hf-email" class="form-control"/>-->
                    <input type="text" jsf:id="prenomSecretaireDirection" name="prenomSecretaireDirection" class="form-control" jsf:value="#{utilisateurBean.newUtilisateur.prenom}" placeholder="#{bundle.prenom}" required="true"/>
                    <!--<span class="help-block">Please enter your email</span>-->
                </div>
            </div>


            <div class="form-group">
                <label class="col-md-3 control-label" for="codeSecretaireDirection">#{bundle.login}</label>
                <div class="col-md-9">
                    <!--<input type="email" id="example-hf-email" name="example-hf-email" class="form-control"/>-->
                    <input type="text" jsf:id="loginSecretaireDirection" name="loginSecretaireDirection" class="form-control" jsf:value="#{utilisateurBean.newUtilisateur.login}" placeholder="#{bundle.login}" required="true"/>
                    <!--<span class="help-block">Please enter your email</span>-->
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label" for="password1SecretaireDirection">#{bundle.password}</label>
                <div class="col-md-9">
                    <input type="password" jsf:id="password1SecretaireDirection" name="password1SecretaireDirection" class="form-control" jsf:value="#{utilisateurBean.passwordTempo1}" placeholder="#{bundle.password}" required="true"/>
                    <!--<span class="help-block">Please enter your password</span>-->
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label" for="password2SecretaireDirection">#{bundle.confirmez}</label>
                <div class="col-md-9">
                    <input type="password" jsf:id="password2SecretaireDirection" name="password2SecretaireDirection" class="form-control" jsf:value="#{utilisateurBean.passwordTempo2}" placeholder="#{bundle.confirmez}" required="true"/>
                    <!--<span class="help-block">Please enter your password</span>-->
                </div>
            </div>

            <div class="form-group form-actions">
                <div class="col-md-9 col-md-offset-3">
                    <button type="submit" class="btn btn-effect-ripple btn-primary" jsf:id="submit_newSecretaireDirection" jsf:action="#{utilisateurBean.doCreateSecretaireDirection(event)}">
                        #{bundle.Save}
                        <f:ajax execute="@form" render=":msgForm:msg @form :listeUtilisateurForm:DataTableID" onevent="saveUtilisateur"/>
                    </button>
                </div>
            </div>
        </form>
        <!-- END Horizontal Form Content -->                    

        <!-- END Checkout Modal -->
    </ui:composition>
</html>
