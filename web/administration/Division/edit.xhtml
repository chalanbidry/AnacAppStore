<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    
    <ui:composition>
        <!-- Checkout Modal -->
        <div id="editDialog" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" style="width:65em; height:15em;">
                <div class="modal-content">
                    <form  jsf:id="editDialogForm" jsf:class="push">
                        <div class="modal-content" style="width:65em; height:15em;">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                                <h3 class="modal-title"><strong>#{bundle.modifService}</strong></h3>
                            </div>
                            <div class="modal-body">
                                <div class=" row form-group">
                                    <label class="col-md-2 control-label" for="code">#{bundle.Code}</label>
                                    <div class="col-md-4">
                                        <!--<input type="email" id="example-hf-email" name="example-hf-email" class="form-control"/>-->
                                        <input type="text" jsf:id="code" name="code" class="form-control" jsf:value="#{serviceBean.selectedService.code}" placeholder="#{bundle.Code}" required="true" readonly="true"/>
                                        <!--<span class="help-block">Please enter your email</span>-->
                                    </div>
                                    <label class="col-md-2 control-label" for="codeRg">#{bundle.Label}</label>
                                    <div class="col-md-4">
                                        <input type="text" jsf:id="libelle" name="codeRg" class="form-control" jsf:value="#{serviceBean.selectedService.libelle}" placeholder="libellé du Service" required="true"/>
                                        <!--<span class="help-block">Please enter your password</span>-->
                                    </div>
                                </div>
                                <div class="row" style="height: 15px;">

                                </div>
                                <div class=" row form-group">
                                  
                                    <label class="col-md-2 control-label" for="libelleCourt">#{bundle.juridiction}</label>
                                    <div class="col-md-4">
                                        <h:selectOneMenu id="libelleCourt" class="select-chosen" value="#{serviceBean.selectedService.departement}" style="height:35px;" >
                                            <f:selectItem itemValue="#{p}" itemLabel=""/>
                                            <f:selectItems value="#{serviceBean.listDepartement}"  var="liste" itemValue="#{liste}" itemLabel="#{liste.libelle}"/>
                                            <f:converter converterId="departementConverter"/>
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer" style=" position: relative; margin-top:-1em;" >
                                <button class="btn btn-sm btn-primary" type="submit" jsf:id="submit_edit" jsf:action="#{serviceBean.doEdit(event)}" data-dismiss="modal">
                                    <f:ajax execute="@form" render=":msgForm:msg @form :listeFonctionForm:DataTableID" onevent="initialiserchosen"/>
                                    <i class="ace-icon fa fa-check"></i>
                                    #{bundle.Edit}
                                </button>

                                <button class="btn btn-sm" data-dismiss="modal">
                                    <i class="ace-icon fa fa-times"></i>
                                    #{bundle.Close}
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- END Checkout Modal -->
    </ui:composition>
</html>
