<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>AppUI - Web App Bootstrap Admin Template</title>
        <meta name="description" content="AppUI is a Web App Bootstrap Admin Template created by pixelcave and published on Themeforest"/>
        <meta name="author" content="pixelcave"/>
        <meta name="robots" content="noindex, nofollow"/>
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0"/>

        <!-- Icons -->
        <!-- The following icons can be replaced with your own, they are used by desktop and mobile browsers -->
        <!--<h:graphicImage library="images" name="togo.png" alt="TOGO"/>-->

        <link rel="shortcut icon" href="img/favicon.png"/>
        <link rel="apple-touch-icon" href="img/icon57.png" sizes="57x57"/>
        <link rel="apple-touch-icon" href="img/icon72.png" sizes="72x72"/>
        <link rel="apple-touch-icon" href="img/icon76.png" sizes="76x76"/>
        <link rel="apple-touch-icon" href="img/icon114.png" sizes="114x114"/>
        <link rel="apple-touch-icon" href="img/icon120.png" sizes="120x120"/>
        <link rel="apple-touch-icon" href="img/icon144.png" sizes="144x144"/>
        <link rel="apple-touch-icon" href="img/icon152.png" sizes="152x152"/>
        <link rel="apple-touch-icon" href="img/icon180.png" sizes="180x180"/>
        <!-- END Icons -->





        <!-- Stylesheets -->
        <!-- Bootstrap is included in its original form, unaltered -->
        <!--<h:outputStylesheet library="css" name="bootstrap.min.css"  />-->
        <link rel="stylesheet" href="#{request.contextPath}/resources/css/bootstrap.min.css" />
        <!-- Related styles of various icon packs and plugins -->
        <!--<h:outputStylesheet library="css" name="plugins.css"  />-->
        <link rel="stylesheet" href="#{request.contextPath}/resources/css/plugins.css" />

        <!-- The main stylesheet of this template. All Bootstrap overwrites are defined in here -->
        <!--<h:outputStylesheet library="css" name="/main.css"  />-->
        <link rel="stylesheet" href="#{request.contextPath}/resources/css/main.css" />

        <!-- Include a specific file here from css/themes/ folder to alter the default theme of the template -->
        <link rel="stylesheet" href="#{request.contextPath}/resources/css/themes/passion.css" />

        <!-- The themes stylesheet of this template (for using specific theme color in individual elements - must included last) -->
        <!--<h:outputStylesheet library="css" name="themes.css"  />-->
        <link rel="stylesheet" href="#{request.contextPath}/resources/css/themes.css" />

        <!-- from jsf template generating -->
        <!--        <h:outputStylesheet library="css" name="default.css"  />
                <h:outputStylesheet library="css" name="cssLayout.css"  />-->
        <!-- END Stylesheets -->

        <!-- Modernizr (browser feature detection library) -->
        <h:outputScript library="js/vendor/" name="modernizr-2.8.3.min.js" />
    </h:head>

    <h:body>

        <!-- Page Wrapper -->
        <!-- In the PHP version you can set the following options from inc/config file -->
        <!--
            Available classes:

            'page-loading'      enables page preloader
        -->
        <div id="page-wrapper" class="page-loading">
            <!-- Preloader -->
            <!-- Preloader functionality (initialized in js/app.js) - pageLoading() -->
            <!-- Used only if page preloader enabled from inc/config (PHP version) or the class 'page-loading' is added in #page-wrapper element (HTML version) -->
            <div class="preloader">
                <div class="inner">
                    <!-- Animation spinner for all modern browsers -->
                    <div class="preloader-spinner themed-background hidden-lt-ie10"></div>

                    <!-- Text for IE9 -->
                    <h3 class="text-primary visible-lt-ie10"><strong>Loading..</strong></h3>
                </div>
            </div>
            <!-- END Preloader -->

            <!-- Page Container -->
            <!-- In the PHP version you can set the following options from inc/config file -->
            <!--
                Available #page-container classes:

                'sidebar-light'                                 for a light main sidebar (You can add it along with any other class)

                'sidebar-visible-lg-mini'                       main sidebar condensed - Mini Navigation (> 991px)
                'sidebar-visible-lg-full'                       main sidebar full - Full Navigation (> 991px)

                'sidebar-alt-visible-lg'                        alternative sidebar visible by default (> 991px) (You can add it along with any other class)

                'header-fixed-top'                              has to be added only if the class 'navbar-fixed-top' was added on header.navbar
                'header-fixed-bottom'                           has to be added only if the class 'navbar-fixed-bottom' was added on header.navbar

                'fixed-width'                                   for a fixed width layout (can only be used with a static header/main sidebar layout)

                'enable-cookies'                                enables cookies for remembering active color theme when changed from the sidebar links (You can add it along with any other class)
            -->
            <div id="page-container" class="header-fixed-top sidebar-visible-lg-full sidebar-light">
                <!-- Alternative Sidebar -->
                <div id="sidebar-alt" tabindex="-1" aria-hidden="true">
                    <!-- Toggle Alternative Sidebar Button (visible only in static layout) -->
                    <a href="javascript:void(0)" id="sidebar-alt-close" onclick="App.sidebar('toggle-sidebar-alt');"><i class="fa fa-times"></i></a>

                    <!-- Wrapper for scrolling functionality -->
                    <ui:include src="menuBarSetting.xhtml"/>
                    <!-- END Wrapper for scrolling functionality -->
                </div>
                <!-- END Alternative Sidebar -->

                <!-- Main Sidebar -->
                <div id="sidebar">
                    <!-- Sidebar Brand -->
                    <div id="sidebar-brand" class="themed-background" style="height: 60px">
                        <a href="index.html" class="sidebar-title">
                            <i class="fa fa-cube"></i> <span class="sidebar-nav-mini-hide">Forseti<strong>Penal</strong></span>
                        </a>
                    </div>
                    <!-- END Sidebar Brand -->

                    <!-- Wrapper for scrolling functionality -->
                    <ui:include src="menuBarForFunctanilties.xhtml"/>
                    <!-- END Wrapper for scrolling functionality -->

                    <!-- Sidebar Extra Info -->
                    <ui:include src="menuBarExtraInfo.xhtml"/>
                    <!-- END Sidebar Extra Info -->
                </div>
                <!-- END Main Sidebar -->

                <!-- Main Container -->
                <div id="main-container">
                    <!-- Header -->
                    <!-- In the PHP version you can set the following options from inc/config file -->
                    <!--
                        Available header.navbar classes:

                        'navbar-default'            for the default light header
                        'navbar-inverse'            for an alternative dark header

                        'navbar-fixed-top'          for a top fixed header (fixed main sidebar with scroll will be auto initialized, functionality can be found in js/app.js - handleSidebar())
                            'header-fixed-top'      has to be added on #page-container only if the class 'navbar-fixed-top' was added

                        'navbar-fixed-bottom'       for a bottom fixed header (fixed main sidebar with scroll will be auto initialized, functionality can be found in js/app.js - handleSidebar()))
                            'header-fixed-bottom'   has to be added on #page-container only if the class 'navbar-fixed-bottom' was added
                    -->
                    <header class="navbar navbar-inverse navbar-fixed-top">
                        <!-- Left Header Navigation -->
                        <ui:include src="header.xhtml"/>
                        <!-- END Right Header Navigation -->
                    </header>
                    <!-- END Header -->

                    <!-- Page content -->
                    <div id="page-content">

                    </div>
                    <!-- END Page Content -->
                </div>
                <!-- END Main Container -->
            </div>
            <!-- END Page Container -->
        </div>
        <!-- END Page Wrapper -->

        <!-- jQuery, Bootstrap, jQuery plugins and Custom JS code -->
        <h:outputScript library="js/vendor/" name="jquery-2.2.0.min.js" />
        <h:outputScript library="js/vendor/" name="bootstrap.min.js" />
        <h:outputScript library="js" name="plugins.js" />
        <!--<h:outputScript library="js/vendor/" name="plugins.js" />-->
        <h:outputScript library="js" name="app.js" />
        <!--<script src="js/vendor/jquery-2.2.0.min.js"></script>-->
        <!--<script src="js/vendor/bootstrap.min.js"></script>-->
        <!--<script src="js/plugins.js"></script>-->
        <!--<script src="js/app.js"></script>-->

        <!-- Load and execute javascript code used only in this page -->
        <h:outputScript library="js/pages/" name="readyDashboard.js" />
        <script>
            $(function () {
                ReadyDashboard.init();
            });

        </script>

    </h:body>

</html>
